<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet"></head>
<title>TrueChange | Call US</title>
</head>
<body>

<section class="main_block">
    <div class="wrapper_block container">

        <%- include('components/navbar.html'); %>

        <div class="form_block">
            <div class="form_text">
                <h2 class="form_text_h2">Остались вопросы? С <br> удовольствием поможем Вам!</h2>
                <p class="form_text_p">Если появились какие-либо вопросы, <br> наши операторы всегда готовы Вам помочь!</p>
            </div>
            <form action="" class="contact_form">
                <div class="input_fields">
                    <input type="text" class="input" placeholder="Ваше имя">
                    <input type="text" class="input" placeholder="Email">
                    <input type="text" class="input theme_input" placeholder="Тема">
                </div>
                <div class="msg_btn">
                    <textarea placeholder="Текст сообщения"></textarea>
                    <button class="btn_call_us">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</section>

<%- include('components/footer.html'); %>

<script src="main.js"></script>
</body>
</html>
